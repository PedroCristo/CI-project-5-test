{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div id="reviews" class="container"></div>
    <div class="overlay"></div>
        <div class="row">
            <div class="col-12 col-md-6">
                {% for reviews in reviews_list %}
                

<span><i class="fa-solid fa-at"></i>{{ reviews.name  | slice:":10" }} | </span>
                {% endfor %}
             
    </div>
{% endblock %}
