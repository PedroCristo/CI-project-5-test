{% load static %}

{% block corejs %}
<!-- MAIN JS -->
<script src="{% static 'js/main.js' %}"></script>
<!-- FONTAWSOME -->
<script src="https://kit.fontawesome.com/e9c73d7092.js"></script>
<!-- JQUERY -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
</script>
<!-- BOOTSTRAP JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- STRIPE -->
<script src="https://js.stripe.com/v3/"></script>

<script>
    // Settimeout to dismiss the alert box
    $(function () {
        setTimeout(function () {
            if ($(".toast").is(":visible")) {
                $(".toast").fadeOut();
            }
        }, 3500);
    });
</script>

<script type="text/javascript">
    // Shows the alert toast on the top of the screen
    $('.toast').toast('show');
</script>
{% endblock %}

</body>
</html>
